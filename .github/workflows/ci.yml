name: DAiW CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Check formatting with black
        run: |
          black --check music_brain tests

      - name: Lint with flake8
        run: |
          flake8 music_brain tests --max-line-length=100 --extend-ignore=E203,W503

      - name: Type check with mypy
        run: |
          mypy music_brain --ignore-missing-imports

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  build-desktop-macos:
    name: Build desktop app (macOS)
    needs: test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + build deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install streamlit pywebview pyinstaller

      - name: Build DAiW app with PyInstaller
        run: |
          pyinstaller daiw.spec --clean --noconfirm

      - name: Upload built app (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: DAiW-dist-macos
          path: dist/DAiW.app/

  build-desktop-linux:
    name: Build desktop app (Linux)
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-webkit2-4.1

      - name: Install package + build deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install streamlit pywebview pyinstaller

      - name: Build DAiW app with PyInstaller
        run: |
          pyinstaller daiw.spec --clean --noconfirm

      - name: Upload built app (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: DAiW-dist-linux
          path: dist/DAiW/

  build-desktop-windows:
    name: Build desktop app (Windows)
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + build deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install streamlit pywebview pyinstaller

      - name: Build DAiW app with PyInstaller
        run: |
          pyinstaller daiw.spec --clean --noconfirm

      - name: Upload built app (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: DAiW-dist-windows
          path: dist/DAiW/
